        "amazon_connect",
        "9393808e-527f-46c7-82c0-11d9a72da4c0"
      );
      amazon_connect("styles", {
        iconType: "CHAT",
        openChat: { color: "#ffffff", backgroundColor: "#123456" },

        "text/markdown",

      ]);
      amazon_connect("contactAttributes", {
        host: this.location.host,
        webpage: this.location.pathname,
      });
      amazon_connect("customerDisplayName", function (callback) {
        const displayName = "AmazonConnect";
        callback(displayName);
      });
      amazon_connect("customStyles", {
        global: {
          frameWidth: "380px",
          frameHeight: "700px",
        },
        footer: {
          buttonTextColor: "#FFFFFF",
          buttonBackgroundColor: "#539b52",
          startCallButtonBackgroundColor: "#539b52",
        },
      });
      amazon_connect("customizationObject", {
        transcript: {
          eventMessages: {
            participantJoined: "{name} has joined the chat",
            participantDisconnect: "",

            participantIdle: "{name}, are you still there?",

        endChat: {
