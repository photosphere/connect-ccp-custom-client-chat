<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Amazon Connect Chat Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/amazon-connect-chatjs@latest"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Roboto, sans-serif;
        background: #ededed;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-container {
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
        background: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .chat-header {
        background: #07c160;
        color: white;
        padding: 15px 20px;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
      }

      .chat-setup {
        padding: 20px;
        background: #f7f7f7;
        border-bottom: 1px solid #e5e5e5;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #d9d9d9;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
      }

      .input-group input:focus {
        border-color: #07c160;
      }

      .btn-group {
        display: flex;
        gap: 10px;
      }

      .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #07c160;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #06ad56;
      }

      .btn-secondary {
        background: #f5f5f5;
        color: #333;
      }

      .btn-secondary.highlight {
        background: #ff6b35;
        color: white;
        box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f7f7f7;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-end;
      }

      .message.customer {
        justify-content: flex-end;
      }

      .message.agent {
        justify-content: flex-start;
      }

      .message.system {
        justify-content: center;
      }

      .message-bubble {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        position: relative;
      }

      .message.customer .message-bubble {
        background: #07c160;
        color: white;
        border-bottom-right-radius: 6px;
      }

      .message.agent .message-bubble {
        background: white;
        color: #333;
        border: 1px solid #e5e5e5;
        border-bottom-left-radius: 6px;
      }

      .message.system .message-bubble {
        background: #f0f0f0;
        color: #666;
        font-size: 14px;
        border-radius: 12px;
        max-width: 80%;
      }

      .message-input-container {
        padding: 15px 20px;
        background: white;
        border-top: 1px solid #e5e5e5;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .message-input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #d9d9d9;
        border-radius: 20px;
        font-size: 16px;
        outline: none;
        resize: none;
      }

      .message-input:focus {
        border-color: #07c160;
      }

      .send-btn {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background: #07c160;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      .send-btn:hover:not(:disabled) {
        background: #06ad56;
      }

      .send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      @media (max-width: 768px) {
        .chat-container {
          height: 100vh;
          max-width: 100%;
        }

        .chat-header {
          padding: 12px 15px;
          font-size: 16px;
        }

        .chat-setup {
          padding: 15px;
        }

        .message-bubble {
          max-width: 85%;
        }

        .message-input-container {
          padding: 10px 15px;
        }

        .btn-group {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <div class="chat-header">Amazon Connect Chat</div>

      <div class="chat-setup">
        <div class="input-group">
          <input
            type="text"
            id="customerName"
            placeholder="请输入您的姓名"
            value="Customer"
            required
          />
        </div>

        <div class="btn-group">
          <button id="startChatBtn" class="btn btn-primary">开始聊天</button>
          <button id="endChatBtn" class="btn btn-secondary" disabled>
            结束聊天
          </button>
        </div>
      </div>

      <div id="chatMessages" class="chat-messages"></div>

      <div class="message-input-container">
        <input
          type="text"
          id="messageInput"
          class="message-input"
          placeholder="输入消息..."
          disabled
        />
        <button id="sendBtn" class="send-btn" disabled>➤</button>
      </div>
    </div>

    <script>
      let chatSession = null;

      const startChatBtn = document.getElementById("startChatBtn");
      const endChatBtn = document.getElementById("endChatBtn");
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("messageInput");
      const customerName = document.getElementById("customerName");
      const chatMessages = document.getElementById("chatMessages");

      // Start Chat button handler
      startChatBtn.addEventListener("click", async () => {
        const name = customerName.value.trim();
        if (!name) {
          alert("Please enter customer name");
          return;
        }

        // 禁用开始聊天按钮，防止重复点击
        startChatBtn.disabled = true;

        connect.ChatSession.setGlobalConfig({ region: "us-east-1" });

        try {
          const response = await fetch(
            "https://duo4kh6u2c.execute-api.us-east-1.amazonaws.com/prod/widget/9393808e-527f-46c7-82c0-11d9a72da4c0/start",
            {
              method: "POST",
              headers: {
                "x-amz-snippet-id":
                  "QVFJREFIZ2ZYaENvQWJCb1ZtYmxRNlFMNVJYMlhab3BKY1p0RnRGQ2pJNGhxdnBvemdHSTBtYysvSllKWU9kcU4yeVFTUVQyQUFBQWJqQnNCZ2txaGtpRzl3MEJCd2FnWHpCZEFnRUFNRmdHQ1NxR1NJYjNEUUVIQVRBZUJnbGdoa2dCWlFNRUFTNHdFUVFNdHIrYm5FcDVMM0JuNlFZSUFnRVFnQ3UyVXR3L3k1Z2xITWMzS2NuamM4SFZvZUJHQk0rOEl3YkFadzZNVFFIS0Fmcng1UkdDKzA2UHJ1T1Q6Om5zZGpRK00vY2pwN1NkZVVlbnU4TzcxY2Yrbml3SjhJOGVqYTNhOEl1MWljRWdlbXg1eFcxRmswcjVkZnBlM2piM2FMTWVHZ0RNQ3dMR05QWTAxQnVSeC8yaTZzckF1VXFtRjA1b0NIekQrTEd0aDlPaHlQNjU1cVBsTS80NFloeXZ5Y1lFbTlyNmJpYjJ0M3kxUU5UZk5PQ0hyOXpBST0",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                ParticipantDetails: {
                  DisplayName: name,
                },
                SupportedMessagingContentTypes: [
                  "text/plain",
                  "text/markdown",
                  "application/vnd.amazonaws.connect.message.interactive",
                  "application/vnd.amazonaws.connect.message.interactive.response",
                ],
              }),
            }
          );

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`API Error: ${errorData.code} - ${errorData.msg}`);
          }

          const chatDetails = await response.json();
          console.log("Chat details:", chatDetails);

          // Initialize chat session
          chatSession = connect.ChatSession.create({
            chatDetails: {
              contactId: chatDetails.data.startChatResult.ContactId,
              participantId: chatDetails.data.startChatResult.ParticipantId,
              participantToken:
                chatDetails.data.startChatResult.ParticipantToken,
            },
            options: { region: "us-east-1" }, // optional
            type: "CUSTOMER",
            disableCSM: true,
          });

          // Connect to chat
          await chatSession.connect();

          // Set up event handlers
          chatSession.onMessage((message) => {
            if (message.data) {
              const content =
                typeof message.data === "string"
                  ? JSON.parse(message.content)
                  : message.data;

              if (
                (content.ContentType === "text/plain" ||
                  content.ContentType === "text/markdown") &&
                content.Content
              ) {
                // Text message
                if (content.ParticipantRole !== "CUSTOMER") {
                  displayMessage(
                    content.DisplayName || "Agent",
                    content.Content
                  );
                } else {
                  displayMessage(
                    content.DisplayName || "Customer",
                    content.Content
                  );
                }
              } else if (
                content.ContentType ===
                "application/vnd.amazonaws.connect.event.typing"
              ) {
                // Typing event
                if (content.ParticipantRole !== "CUSTOMER") {
                  displayMessage(
                    "System",
                    `${content.DisplayName} is typing...`
                  );
                }
              } else if (
                content.ContentType ===
                "application/vnd.amazonaws.connect.event.participant.joined"
              ) {
                // Participant joined
                displayMessage(
                  "System",
                  `${content.DisplayName} (${content.ParticipantRole}) has joined the chat`
                );
              } else if (
                content.ContentType ===
                "application/vnd.amazonaws.connect.event.participant.left"
              ) {
                // Participant left
                displayMessage(
                  "System",
                  `${content.DisplayName} (${content.ParticipantRole}) has left the chat`
                );
              } else if (
                content.ContentType ===
                "application/vnd.amazonaws.connect.event.chat.ended"
              ) {
                // Chat ended
                displayMessage("System", "Chat has ended");
                disableChatControls();
              }
            }
          });

          chatSession.onConnectionEstablished(() => {
            displayMessage("System", "Chat connected successfully");
            enableChatControls();
            // 高亮结束聊天按钮
            endChatBtn.classList.add('highlight');
          });

          chatSession.onConnectionBroken(() => {
            displayMessage("System", "Chat connection lost");
            disableChatControls();
          });

          chatSession.onEnded(() => {
            displayMessage("System", "Chat ended");
            disableChatControls();
          });

          chatSession.onParticipantIdle((event) => {
            const { chatDetails, data } = event;
            if (data.ParticipantRole === "CUSTOMER") {
              displayMessage(
                "System",
                `${data.DisplayName} (${data.ParticipantRole}) has become idle`
              );
            }
          });

          chatSession.onParticipantReturned((event) => {
            const { chatDetails, data } = event;
            if (data.ParticipantRole === "CUSTOMER") {
              displayMessage(
                "System",
                `${data.DisplayName} (${data.ParticipantRole}) is no longer idle`
              );
            }
          });

          chatSession.onAutoDisconnection((event) => {
            const { chatDetails, data } = event;
            if (data.ParticipantRole === "CUSTOMER") {
              displayMessage(
                "System",
                `${data.DisplayName} (${data.ParticipantRole}) has been idle too long, disconnected`
              );
            }
          });
        } catch (error) {
          console.error("Failed to start chat:", error);
          displayMessage("System", `Error: ${error.message}`);
          alert("Failed to start chat: " + error.message);
          // 恢复开始聊天按钮为可点击状态
          startChatBtn.disabled = false;
        }
      });

      // End Chat button handler
      endChatBtn.addEventListener("click", () => {
        if (chatSession) {
          chatSession.disconnectParticipant();
          chatSession = null;
          disableChatControls();
          displayMessage("System", "Chat ended by customer");
        }
      });

      // Send button handler
      sendBtn.addEventListener("click", () => {
        sendMessage();
      });

      // Enter key handler for message input
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || !chatSession) return;

        try {
          chatSession.sendMessage({
            message: message,
            contentType: "text/plain",
          });

          displayMessage(customerName.value || "Customer", message);
          messageInput.value = "";
        } catch (error) {
          console.error("Failed to send message:", error);
          alert("Failed to send message: " + error.message);
        }
      }

      function displayMessage(sender, message) {
        const messageDiv = document.createElement("div");
        const bubbleDiv = document.createElement("div");

        messageDiv.className = "message";
        bubbleDiv.className = "message-bubble";
        bubbleDiv.textContent = message;

        if (sender === "System") {
          messageDiv.classList.add("system");
        } else if (sender === customerName.value || sender === "Customer") {
          messageDiv.classList.add("customer");
        } else {
          messageDiv.classList.add("agent");
        }

        messageDiv.appendChild(bubbleDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function enableChatControls() {
        startChatBtn.disabled = true;
        endChatBtn.disabled = false;
        sendBtn.disabled = false;
        messageInput.disabled = false;
        customerName.disabled = true;
      }

      function disableChatControls() {
        startChatBtn.disabled = false;
        endChatBtn.disabled = true;
        endChatBtn.classList.remove('highlight');
        sendBtn.disabled = true;
        messageInput.disabled = true;
        customerName.disabled = false;
      }
    </script>
  </body>
</html>
